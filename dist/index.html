<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&family=Lora:wght@400;600&family=Nunito+Sans:wght@700&display=swap"
    rel="stylesheet">
  <title>Скоро</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container header_container"><a href="#" class="header__burger" onclick="showMenu()"><img
            src="./img/header/burger.svg" alt="burger"></a>
        <div class="header_nav_container" id="header_nav_container" onclick="showMenu()">
          <nav class="header_nav" onclick="event.stopPropagation()"><a href="#"><img class="header__logo"
                src="./img/header/Logo.svg" alt="logo"></a>
            <div class="header__menu_block">
              <ul class="header__menu" onclick="event.stopPropagation()">
                <li><a class="header__menu_link" href="#">Главная</a></li>
                <li><a class="header__menu_link" href="#">О застройщике</a></li>
                <li><a class="header__menu_link" href="#">Галлерея</a></li>
                <li><a class="header__menu_link" href="#">Контакты</a></li>
              </ul>
            </div>
            <div class="header__info_block"><a href="tel:+7 (8652) 317-344" class="header__phone">+7 (8652) 317-344</a>
              <img class="header__company_logo" src="./img/header/CompanyLogo.svg" alt="ЮгСтройИнвест лого"></div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container slider_container">
        <div class="slider">
          <div class="slider__track" id="slider__track">
            <!-- Место для вставки слайдов -->
          </div>
          <div class="slider__handler_block">
            <ul class="sldier__text_slides" id="slider__text_slides">
              <li class="selected_text_handler">НОВЫЙ ЖИЛОЙ КВАРТАЛ</li>
              <li>ВЫГОДНАЯ ИНВЕСТИЦИЯ</li>
              <li>ВЫБОР ПЛАНИРОВОК</li>
            </ul>
            <div class="slider__arrow_handler">
              <div class="arrow_handler_numbers">
                <div class="selected_slide">0 <span id="current_slide">1</span></div>
                <div class="arrow_handler__decor_item">|</div>
                <div class="slides_num">0 <span id="slides_num"></span></div>
              </div>
              <div class="arrows_block"><a href="#" id="prevArrow"><img class="slider__arrow"
                    src="./img/main/leftArrow.svg" alt="leftArrow"> </a><a href="#" id="nextArrow"><img
                    class="slider__arrow" src="./img/main/rightArrow.svg" alt="rightArrow"></a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container feedback_container">
        <div class="feedback_block">
          <h2 class="feedback__header">Будьте первым!</h2>
          <h3 class="feedback__subheader">Подписывайтесь на новости о новом проекте</h3>
          <form action="#"><input class="feedback__email_input" placeholder="E-mail" type="email" required>
            <div class="feedback__send_block"><button class="feedback__send_btn" type="submit">Отправить</button>
              <p class="feedback__agreement">Нажимая кнопку «Отправить», вы даете согласие на обработку персональных
                данных</p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/slider.js"></script>
  <script src="./js/modal.js"></script>
</body>

</html>
